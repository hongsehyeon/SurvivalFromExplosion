syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_LOBBY = 0;
  C_CREATE_ROOM = 1;
  C_REFRESH_ROOM_LIST = 2;
  S_REFRESH_ROOM_LIST = 3;
  C_ENTER_GAME = 4;
  S_ENTER_GAME = 5;
  S_LEAVE_GAME = 6;
  S_SPAWN = 7;
  S_DESPAWN = 8;
  C_MOVE = 9;
  S_MOVE = 10;
  S_DIE = 11;
  S_EXPLODE = 12;
  C_CHAT = 13;
  S_CHAT = 14;
}

message S_EnterLobby {
}

message C_CreateRoom {
  RoomInfo roomInfo = 1;
}

message C_RefreshRoomList {
}

message S_RefreshRoomList {
  repeated RoomInfo rooms = 1;
}

message C_EnterGame {
  int32 roomId = 1;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message S_Die {
  int32 objectId = 1;
}

message S_Explode {
  int32 patternId = 1;
}

message C_Chat {
  string text = 1;
}

message S_Chat {
  int32 objectId = 1;
  string text = 2;
}

message RoomInfo {
  int32 roomId = 1;
  string roomName = 2;
  int32 maxPlayer = 3;
  int32 playerCount = 4;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
}