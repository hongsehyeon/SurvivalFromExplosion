syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  C_ADD_ROOM = 0;
  S_ADD_ROOM = 1;
  C_REFRESH_ROOM = 2;
  S_REFRESH_ROOM = 3;
  S_ENTER_GAME = 4;
  S_LEAVE_GAME = 5;
  S_SPAWN = 6;
  S_DESPAWN = 7;
  C_MOVE = 8;
  S_MOVE = 9;
  S_DIE = 10;
  S_EXPLODE = 11;
}

message C_AddRoom {
  RoomInfo roomInfo = 1;
}

message S_AddRoom {
  RoomInfo roomInfo = 1;
}

message C_RefreshRoom {
}

message S_RefreshRoom {
  repeated RoomInfo rooms = 1;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message S_Die {
  int32 objectId = 1;
}

message S_Explode {
  int32 patternId = 1;
}

message RoomInfo {
  int32 roomId = 1;
  string roomName = 2;
  int32 playerCount = 3;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
}